<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <link rel="stylesheet" href="style.css?v=final">
</head>
<body>
    <div class="container">
        <h1>✨ My Tasks</h1>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="新しいタスクを入力...">
            <button class="btn-add" onclick="addTodo()">追加</button>
        </div>
        <div class="card">
            <ul id="todo-list"></ul>
        </div>
    </div>
    <script src="script.js?v=final"></script>
</body>
</html>
