server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    # APIリクエストをSpring Bootコンテナにプロキシする設定
    location /api/ {
        proxy_pass http://app:7080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
